<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Use AceBrowser to open a Word document</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Aceoffix -->
    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../aceoffix.js" id="ace_js_main"></script>
    <script type="text/javascript">
        var count = 0;
        function updateCount(value) {
            count = count + value;
            document.getElementById("Text1").value = count;
            return count.toString();
        }
       </script>
	</head>
	
	<body>
	<a href="javascript:AceBrowser.openWindowModeless('Word.jsp?id=123', 'width=1200px;height=800px;scroll=no;');" >Use AceBrowser to open a Word document</a><br><br><br>
	<div >Count=<input id="Text1" type="text" value="0" /> <input id="btn1" type="button" value="Add 1" onclick="updateCount(1);" /></div>

	</body>
</html>
